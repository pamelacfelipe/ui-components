<label title="{{$parent.label}}" ng-class="{'required': $parent.mandatory}">
    {{$parent.label}}
</label>
<div class="mt-5">
    <div class="bth-radio bth-radio-inline" ng-repeat="item in $parent.config.values">
        <input id="option-{{item.descricao}}" type="radio" ng-model="item.valor">
        <label for="option-{{item.descricao}}">{{item.descricao}}</label>
    </div>
</div>
